<div class="container main-container">
    <h1>Canal de <small>Youtube</small></h1>
    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button type="button" class="btn btn-outline-primary btn-block" (click)="openModal(template, video)">
                    Ver video
                </button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()"> 
        Cargar m√°s videos
    </button>

</div>


<!-- Modal -->

<ng-template #template>
    <div class="modal-header" *ngIf="videoSel">
        <h5 class="modal-title pull-left">{{ videoSel.title }}</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</ng-template>
